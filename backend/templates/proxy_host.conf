{% include "_header_comment.conf" %}

{% if enabled %}

{% include "_hsts_map.conf" %}

    # 定义错误页面
    error_page 500 502 503 504 /500.html;

    location = /500.html {
        internal;
        default_type text/html;
        content_by_lua_block {
            ngx.header.content_type = "text/html; charset=utf-8"
            ngx.status = 500  -- 设置 HTTP 状态码为 500
            ngx.say("<h1>Internal Server Error</h1>")
            ngx.say("<p>An error occurred and has been logged. Please try again later.</p>")
            ngx.say("<p>If you believe this is a server error, please contact the administrator.</p>")
            -- 输出具体的错误信息
            ngx.say("<p>Error message: " .. ngx.var.error_message .. "</p>")
        }
    }

{% include "waf_exploits.conf" %}

server {
  set $forward_scheme {{ forward_scheme }};
  set $server         "{{ forward_host }}";
  set $port           {{ forward_port }};

{% include "_listen.conf" %}
{% include "_certificates.conf" %}
{% include "_assets.conf" %}

{% include "_hsts.conf" %}
{% include "_forced_ssl.conf" %}

{% if allow_websocket_upgrade == 1 or allow_websocket_upgrade == true %}
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $http_connection;
proxy_http_version 1.1;
{% endif %}

  access_log /data/logs/proxy-host-{{ id }}_access.log proxy;
  error_log /data/logs/proxy-host-{{ id }}_error.log warn;

{{ advanced_config }}

{{ locations }}

{% if use_default_location %}

  location / {

{% include "_access.conf" %}
{% include "_hsts.conf" %}

    {% if allow_websocket_upgrade == 1 or allow_websocket_upgrade == true %}
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
    proxy_http_version 1.1;
    {% endif %}

    # Proxy!
    include conf.d/include/proxy.conf;
  }
{% endif %}

  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}
{% endif %}
